<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREANIX - My Profile</title>
    <link rel="icon" type="image/png" href="greanixlogo.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            overscroll-behavior: none;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            line-height: 1.6;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ffffff;
            padding: 10px 30px;
            border-bottom: 3px solid #f9fbf9;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }

        .navbar-left { display: flex; align-items: center; }
        .navbar-left img { height: 50px; margin-right: 10px; }
        .navbar-left span { font-size: 22px; font-weight: 600; color: #28a745; }

        .navbar-center {
            display: flex;
            flex-grow: 1;
            justify-content: center;
        }

        .navbar-center a {
            margin: 0 15px;
            text-decoration: none;
            color: #343a40;
            font-weight: 500;
        }

        .navbar-center a.active {
            font-weight: 700;
            color: #28a745;
        }

        .container { 
            max-width: 1200px; 
            margin: 30px auto; 
            padding: 20px; 
            background: #fff; 
            border-radius: 8px; 
            box-shadow: 0 0 15px rgba(0,0,0,0.05); 
        }
        
        .chart-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 40px; 
            margin-top: 20px; 
        }

        .chart-container { 
            padding: 20px; 
            border: 1px solid #eee; 
            border-radius: 8px; 
        }

        h2, h3 { 
            color: #2e7d32; 
        }

        .button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .button.profile-button {
            background-color: #f0f0f0;
            color: #343a40;
            margin-right: 10px;
        }

        .button#logout-button {
            background-color: #28a745;
            color: #ffffff;
        }

        .button#logout-button:hover {
            background-color: #218838;
        }

        .navbar-right {
            display: flex;
            align-items: center;
        }

        @media (max-width: 900px) { 
            .chart-grid { grid-template-columns: 1fr; } 
        }
    </style>
</head>
<body>
    <div class="navbar">
      <div class="navbar-left">
        <img src="greanixlogo.png" alt="GREANIX Logo">
        <span>GREANIX</span>
      </div>
      <div class="navbar-center">
        <a href="ex4.html">Home</a>
        <a href="calculate.html">Calculator</a>
        <a href="profile.html" class="active">Profile</a>
        <a href="ex4.html#about">About</a>
      </div>
      <div class="navbar-right" id="navbar-right">
        <button id="logout-button" class="button">Logout</button>
      </div>
    </div>

    <div class="container">
        <h2 id="welcome-message">Welcome!</h2>
        <p>Here is your carbon footprint tracking history.</p>
        
        <div class="chart-container" style="margin-top: 30px;">
            <h3>Monthly Footprint Trend</h3>
            <canvas id="monthlyTrendChart"></canvas>
        </div>

        <div class="chart-grid" style="margin-top: 30px;">
            <div class="chart-container">
                <h3>Breakdown (Last Month)</h3>
                <canvas id="monthlyPieChart"></canvas>
            </div>
            <div class="chart-container">
                <h3>Breakdown (This Year's Average)</h3>
                <canvas id="yearlyPieChart"></canvas>
            </div>
        </div>

        <div class="chart-container" style="margin-top: 30px;">
            <h3>Yearly Total Emissions</h3>
            <canvas id="yearlyChangesChart"></canvas>
        </div>

        <div class="chart-container" style="margin-top: 30px; background-color: #e8f5e9;">
            <h3>View Status for a Specific Month</h3>
            
            <div style="margin-bottom: 20px;">
              <label for="month-selector" style="font-weight: bold;">Select Month:</label>
              <input type="month" id="month-selector" style="padding: 5px; border-radius: 5px; border: 1px solid #ccc;">
            </div>
            
            <div id="monthly-summary-display">
                <p>Please select a month to see the summary.</p> 
            </div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', async () => {
    const userId = sessionStorage.getItem('greanixUserId');
    if (!userId) {
        alert("You are not logged in. Redirecting to login page.");
        window.location.href = '/login.html';
        return;
    }

    // 1. FETCH USER DATA
    const response = await fetch(`/api/user-data/${userId}`);
    const userData = await response.json();

    document.getElementById('welcome-message').textContent = `Welcome, ${userData.username}!`;
    const history = userData.history;

    // --- MOVE THIS LINE HERE ---
    // Sort history chronologically to ensure all charts display in order
    history.sort((a, b) => new Date(a.date) - new Date(b.date));

    if (!history || history.length === 0) {
        document.querySelector('.container').innerHTML += '<p style="text-align:center; margin-top:30px;">No history yet. Use the <a href=/calculate.html>calculator</a> to add your first entry!</p>';
        return;
    }

    // --- NEW MONTH SELECTOR LOGIC ---
    const monthSelector = document.getElementById('month-selector');
    const summaryDisplay = document.getElementById('monthly-summary-display');

    // This NEW function displays the LAST SAVED VALUE
    function displayMonthSummary(selectedDate) {
        const year = selectedDate.getFullYear();
        const month = selectedDate.getMonth();

        const startOfMonth = new Date(year, month, 1);
        const endOfMonth = new Date(year, month + 1, 0);

        const monthEntries = history.filter(entry => {
            const entryDate = new Date(entry.date);
            return entryDate >= startOfMonth && entryDate <= endOfMonth;
        });

        if (monthEntries.length > 0) {
            // Since history is already sorted, the last entry in this filtered
            // array is the last one saved for that specific month.
            const lastEntryOfMonth = monthEntries[monthEntries.length - 1];
            
            summaryDisplay.innerHTML = `
                <p style="font-size: 1.5rem; font-weight: bold;">
                    Last Footprint for this Month: ${lastEntryOfMonth.totalEmissions.toFixed(2)} kg CO₂e
                </p>
                <ul style="list-style-type: none; padding: 0; margin-top: 10px;">
                    <li><strong>Home Energy:</strong> ${lastEntryOfMonth.breakdown.homeEnergy.toFixed(2)} kg</li>
                    <li><strong>Transportation:</strong> ${lastEntryOfMonth.breakdown.transportation.toFixed(2)} kg</li>
                    <li><strong>Consumption:</strong> ${lastEntryOfMonth.breakdown.consumption.toFixed(2)} kg</li>
                </ul>
            `;
        } else {
            summaryDisplay.innerHTML = '<p>No calculations were saved for the selected month.</p>';
        }
    }

    monthSelector.addEventListener('change', () => {
        if (monthSelector.value) {
            const [year, month] = monthSelector.value.split('-').map(Number);
            const selectedDate = new Date(year, month - 1, 15);
            displayMonthSummary(selectedDate);
        }
    });

    // Set default to current month
    const today = new Date();
    const year = today.getFullYear();
    const month = (today.getMonth() + 1).toString().padStart(2, '0');
    monthSelector.value = `${year}-${month}`;
    monthSelector.dispatchEvent(new Event('change'));

    // --- END OF NEW CODE BLOCK ---

    // --- Monthly Line Chart (Showing LAST value, not average) ---
    const monthlyData = {};
    history.forEach(entry => {
        const monthYear = new Date(entry.date).toLocaleString('default', { month: 'short', year: 'numeric' });
        // This will simply overwrite the value for the month with each new entry.
        // Since the history is sorted by date, the last one will be the final value.
        monthlyData[monthYear] = entry.totalEmissions;
    });

    const monthlyLabels = Object.keys(monthlyData);
    // Now we can just take the values directly, no averaging needed.
    const monthlyValues = Object.values(monthlyData);

    new Chart('monthlyTrendChart', {
        type: 'bar',
        data: {
            labels: monthlyLabels,
            datasets: [{
                label: 'Last Saved CO₂e (kg)', // Updated label for clarity
                data: monthlyValues,
                backgroundColor: '#28a745',
                barPercentage: 0.5
            }]
        }
    });

    // --- Yearly Bar Chart ---
    const yearlyData = {};
    history.forEach(entry => {
        const year = new Date(entry.date).getFullYear();
        if (!yearlyData[year]) yearlyData[year] = 0;
        yearlyData[year] += entry.totalEmissions;
    });

    new Chart('yearlyChangesChart', {
        type: 'bar',
        data: {
            labels: Object.keys(yearlyData),
            datasets: [{
                label: 'Total Yearly CO₂e (kg)',
                data: Object.values(yearlyData),
                backgroundColor: '#66bb6a',
                barPercentage: 0.5 // <-- Added for bar width
            }]
        }
    });

    const chartColors = ['#66bb6a', '#42a5f5', '#ffca28'];
    const pieLabels = ['Home Energy', 'Transportation', 'Consumption'];
    
    // --- Monthly Pie Chart (Cumulative Year-to-Date Average) ---
    const yearToDateEntries = history.filter(e => new Date(e.date).getFullYear() === new Date().getFullYear());

    const monthlyAverages = {};
    yearToDateEntries.forEach(entry => {
        const monthYear = new Date(entry.date).toLocaleString('default', { month: 'short', year: 'numeric' });
        if (!monthlyAverages[monthYear]) {
            monthlyAverages[monthYear] = { homeEnergy: 0, transportation: 0, consumption: 0, count: 0 };
        }
        monthlyAverages[monthYear].homeEnergy += entry.breakdown.homeEnergy;
        monthlyAverages[monthYear].transportation += entry.breakdown.transportation;
        monthlyAverages[monthYear].consumption += entry.breakdown.consumption;
        monthlyAverages[monthYear].count++;
    });

    const cumulativeBreakdown = { homeEnergy: 0, transportation: 0, consumption: 0 };
    let monthCount = 0;
    for (const month in monthlyAverages) {
        cumulativeBreakdown.homeEnergy += monthlyAverages[month].homeEnergy / monthlyAverages[month].count;
        cumulativeBreakdown.transportation += monthlyAverages[month].transportation / monthlyAverages[month].count;
        cumulativeBreakdown.consumption += monthlyAverages[month].consumption / monthlyAverages[month].count;
        monthCount++;
    }

    const cumulativeAvgData = [
        cumulativeBreakdown.homeEnergy / monthCount,
        cumulativeBreakdown.transportation / monthCount,
        cumulativeBreakdown.consumption / monthCount
    ];

    // Update the chart title
    document.querySelector('#monthlyPieChart').parentElement.querySelector('h3').textContent = `Breakdown (Year-to-Date Average)`;

    new Chart('monthlyPieChart', { 
        type: 'pie', 
        data: { 
            labels: pieLabels, 
            datasets: [{ data: cumulativeAvgData, backgroundColor: chartColors }] 
        } 
    });

    // --- Yearly Pie Chart (Average for current year) ---
    const currentYear = new Date().getFullYear();
    const thisYearEntries = history.filter(e => new Date(e.date).getFullYear() === currentYear);
    
    const yearlyAvgBreakdown = { homeEnergy: 0, transportation: 0, consumption: 0 };
    thisYearEntries.forEach(e => {
        yearlyAvgBreakdown.homeEnergy += e.breakdown.homeEnergy;
        yearlyAvgBreakdown.transportation += e.breakdown.transportation;
        yearlyAvgBreakdown.consumption += e.breakdown.consumption;
    });

    const numEntries = thisYearEntries.length || 1;
    const yearlyAvgData = [
        yearlyAvgBreakdown.homeEnergy / numEntries,
        yearlyAvgBreakdown.transportation / numEntries,
        yearlyAvgBreakdown.consumption / numEntries
    ];

    new Chart('yearlyPieChart', { type: 'pie', data: { labels: pieLabels, datasets: [{ data: yearlyAvgData, backgroundColor: chartColors }] } });
});
</script>

<script src="auth.js"></script>

</body>
</html>
